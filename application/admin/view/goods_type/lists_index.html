<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <meta name="Description" content="基于layUI数据表格操作"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .layui-form-switch {
            width: 55px;
        }

        .layui-form-switch em {
            width: 40px;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">商品分类</a>

      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <div style="padding-bottom: 20px;padding-left: 5px" class="demoTable">
            分类搜索：

            <div class="layui-inline">
                <input type="text" id="keyword" name="keyword" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn" lay-submit="" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
    <div class="weadmin-block demoTable">
        <button class="layui-btn" onclick="art_info()"><i class="layui-icon">&#xe61f;</i>添加</button>
        <!--<span class="fr" style="line-height:40px">共有数据：88 条</span>-->
    </div>
    <table class="layui-hide" id="articleList"></table>


    <script type="text/html" id="operateTpl">
        <a title="编辑" onclick="art_info({{d.id}})" href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
        </a>


        <a title="删除" onclick="member_del(this,{{d.id}})" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
        </a>
    </script>
    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/goods_type.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/mgt.js" type="text/javascript" charset="utf-8"></script>

</div>
</body>

</html>
